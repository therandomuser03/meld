name: Translation

on:
  push:
    branches:
      - main
    paths:
      - 'src/i18n/messages/en.json' # Trigger only when the source language changes

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lingo
        run: npm install -g lingo.dev

      - name: Translate
        run: lingo sync
        env:
          LINGO_API_KEY: ${{ secrets.LINGO_API_KEY }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update translations [lingo.dev]"
          file_pattern: 'src/i18n/messages/*.json'
